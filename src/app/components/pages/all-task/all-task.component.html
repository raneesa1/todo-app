 <h1 class="font-bold">Today</h1>
  <div class="text-gray-400">{{dateNow | date: 'fullDate'}}</div>
  <div class="flex flex-col mt-12 mb-4">
    <h1 class="font-bold text-xl mb-2">Add Tasks</h1>
    <input
      type="text"
      class="w-80 h-14 pl-2 w-full rounded"
      placeholder="enter your task"
      [(ngModel)]="newTask"
      (keydown.enter)="addTask()"
    />

  </div>
  <div class="flex mt-6 flex-col">
    <h1 class="font-bold mb-2">Your Tasks</h1>
    <div class="w-full bg-white px-4 py-2 rounded ">
        @for(task of takeList; track task){
            <p class="items-center mt-2 mb-2">{{task.title}}</p>
        }
    </div>
  </div>
