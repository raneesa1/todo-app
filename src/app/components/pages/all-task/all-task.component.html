<app-page-title></app-page-title>
  <div class="flex flex-col mt-12 mb-4">
    <h1 class="font-bold text-xl mb-2">Add Tasks</h1>
    <input
      type="text"
      class="w-80 h-14 pl-2 w-full rounded"
      placeholder="enter your task"
      [(ngModel)]="newTask"
      (keydown.enter)="addTask()"
      
    />
  </div>
  <div class="flex mt-6 flex-col">
    <h1 class="font-bold mb-2">Your Tasks</h1>
  <app-task-list [taskList] = "taskList"  (complete)="onComplete($event)" (important)="onImportant($event)" (delete)="onDelete($event)" (edit)="onEdit($event)"></app-task-list>
  </div>
